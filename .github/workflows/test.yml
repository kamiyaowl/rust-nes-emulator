name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2     
      with:
        submodules: true
               
    - name: test debug
      run: docker-compose run test
    - name: test release
      run: docker-compose run test-release
